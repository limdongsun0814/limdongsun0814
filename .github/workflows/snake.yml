name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  push: 
    branches: ['main']
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  # push:
  #  branches:
  #  - main
jobs:          
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:    
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: limdongsun0814
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: repository checkout
        uses: actions/checkout@v2
        with:
          repository: limdongsun0814/limdongsun0814
          token: ${{ secrets.GH_TOKEN }}
          path: infra-study
          
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          
      - name: Add date and push
        run: |
          cd infra-study
          git pull
          ls
          cat README.md
          sed '$ d' -i README.md
          cat README.md
          date >>  README.md
          cat README.md
          git add .
          git config --global user.email "asme12@naver.com"
          git config --global user.name "limdongsun0814"
          git commit -am "github-action snake"
          git push
